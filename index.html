<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>Shopping-List</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/e8086814a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="list"> 
        <header class="header">Shopping-List</header>
        <ul class="items">
            <li class="item__row">
                <div class="item">
                    <span class="item__name">우유</span>
                    <button class="item__delete"><i class="fas fa-trash-alt" aria-hidden="true"></i></button>
                </div>
                <div class="item__divider"></div>
            </li>
        </ul>
        <footer class="footer">
            <form class="new-form">
                <input type="text" class="footer__input">
                <button type="submit" class="footer__button"><i class="fas fa-plus-circle"></i></button>
            </form>
        </footer>
    </section>
</body>
</html>
